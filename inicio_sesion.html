<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Workout Vision</title>
    <link rel="stylesheet" href="styles/inicio_sesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Para íconos -->
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="img/LOGO_WV.png" alt="Workout Vision Logo">
            </div>
            <h1>Inicia Sesión</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="admin@unimilitar.edu.co" required>
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña :</label>
                    <input type="password" id="password" placeholder="Escribe tu contraseña..." required>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidó la contraseña?</a>
                </div>
                <button type="submit" class="btn-login">Acceder</button>
            </form>
            <button class="btn-register" onclick="redirigirRegistro()">Registrarse</button>
        </div>
    </div>
</body>
<script>
    // Validar el formulario y redirigir
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevenir que el formulario se envíe automáticamente

        // Obtener los valores de los campos
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Validación simple
        if (email === '' || password === '') {
            alert('Por favor, completa todos los campos.');
        } else {
            // Puedes agregar más validaciones aquí (ej. formato de email)
            redirigirInicio(); // Si todo está correcto, redirige
        }
    });

    function redirigirInicio() {
        window.location.href = "./sesion_iniciada.html";
    }

    function redirigirRegistro() {
        window.location.href = "./registro.html";
    }
</script>

</html>
