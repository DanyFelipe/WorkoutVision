<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Workout Vision</title>
    <link rel="stylesheet" href="inicio_sesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Para íconos -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="Imagenes/LOGO_WV.png" alt="Workout Vision Logo">
            </div>
            <h1>Inicia Sesión</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" placeholder="admin@unimilitar.edu.co" required>
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña :</label>
                    <input type="password" id="password" placeholder="Escribe tu contraseña..." required>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidó la contraseña?</a>
                </div>
                <button type="submit" class="btn-login">Acceder</button>
            </form>
            <button class="btn-register">Registrarse</button>
        </div>
    </div>
</body>
</html>
