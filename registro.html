<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Workout Vision</title>
    <link rel="stylesheet" href="styles/registro.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="img/LOGO_WV.png" alt="Workout Vision Logo">
        </div>

        <!-- Formulario de Registro -->
        <div class="registro-form">
            <h2>Registra tu nueva cuenta</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="info@xyz.com" required>
                </div>
                <div class="input-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+57 323 2529867" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <div class="input-group">
                    <button type="submit" id="btnRegistrar" class="btn-registrarse">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/signin.js"></script>
</html>
