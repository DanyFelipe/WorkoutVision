<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Workout Vision</title>
    <link rel="stylesheet" href="styles/registro.css">
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="img/LOGO_WV.png" alt="Workout Vision Logo">
        </div>

        <!-- Formulario de Registro -->
        <div class="registro-form">
            <h2>Registra tu nueva cuenta</h2>
            <form>
                <div class="input-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="info@xyz.com">
                </div>
                <div class="input-group">
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" placeholder="+57 323 2529867">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="********">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirma Contraseña:</label>
                    <input type="password" id="confirm-password" placeholder="********">
                </div>
                <div class="input-group">
                    <button type="submit" class="btn-registrarse">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
